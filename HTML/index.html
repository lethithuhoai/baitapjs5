    <div class="lesson">

        <h3>BÀI TẬP 1: QUẢN LÝ TUYỂN SINH</h3>
        <input id="benchmarkInput" type="text" placeholder="Điểm chuẩn" />
        <input id="subject1Input" type="text" placeholder="Điểm môn 1" />
        <input id="subject2Input" type="text" placeholder="Điểm môn 2" />
        <input id="subject3Input" type="text" placeholder="Điểm môn 3" />
        <select class="area1" id="areaSelect">
          <option>Khu vực</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="X">Không</option>
        </select>
        <select class="area1" id="typeSelect">
          <option>Đối tượng</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="0">Không</option>
        </select>
        <button id="btnSubmit">Kiểm tra</button>
        <div class="check">Kiểm tra: <span id="result"></span></div>
      </div>
